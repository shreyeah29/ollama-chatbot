<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Babybot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <h1 style="font-family: 'Playfair Display', serif; font-weight: 600; letter-spacing: 1px;">AI Babybot</h1>
            <div class="tools">
                <label for="file-upload" id="upload-btn" title="Upload File" tabindex="0" role="button" aria-label="Upload File">
                    📁
                </label>
                <input type="file" id="file-upload" hidden />
                <button id="voice-btn" title="Voice Input">🎤</button>
                <button id="theme-toggle" title="Toggle Theme">🌙</button>
                <button id="open-web-ui">Open WebUI</button>

                <button id="reset-btn" title="Reset Chat">Reset Chat</button>
            </div>
        </header>

        <main id="chat-container"></main>

        <form id="chat-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus />
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
